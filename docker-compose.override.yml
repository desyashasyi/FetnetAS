services:
    app:
        build:
          target: dev
        environment:
          PHP_IDE_CONFIG: "serverName=stage"
        restart: unless-stopped
        #ports:
        #    - "9003:9003"

    nginx:
        restart: unless-stopped
        ports:
          - "8010:80"

    postgres:
        restart: unless-stopped
        ports:
          - "5433:5432"

    redis:
        restart: unless-stopped
        ports:
          - "6379:6379"
